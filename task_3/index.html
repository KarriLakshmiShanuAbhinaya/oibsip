<!DOCTYPE html>
<html>
  <head>
    <title>Temperature-Coverter</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="w">
      <div class="c">
        <div class="nav">
          <div class="head">
            <h1>TEMPERATURE CONVERTER</h1>
          </div>
        </div>
        <div class="main">
          <div class="form">
            <h2>Enter Temperature</h2>
            <input type="number" placeholder="Enter Temperature" id="input" />

            <select name="degree" id="degree">
              <option value="">Choose Unit</option>
              <option value="Fahrenheit">Fahrenheit</option>
              <option value="Celcius">Celcius</option>
              <option value="Kelvin">Kelvin</option>
            </select>

            <div class="button">
              <input type="button" id="button" onclick="convert();" value="Convert">
            </div>
            <br>
            <input type="text" placeholder="Converted" id="output1" readonly />
            <br>
            <br>
            <input type="text" placeholder="Converted" id="output2" readonly />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
